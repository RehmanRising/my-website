<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bismillah!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6347;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Birthday, Bismillah!</h1>
        <img src="https://i.ibb.co/hVHSSSj/your-photo-jpg.jpg" alt="Birthday Image">
        <div class="message">
            Wishing you a wonderful and joyful day filled with love and laughter!
        </div>
    </div>

</body>
</html>
